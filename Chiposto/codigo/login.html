<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/login.css">
    <title>Login</title>
</head>
<body>
    <div class="container">
        <div class="signin-signup">
            <form action="" class="sign-in-form" id="loginForm">
                <h2 class="title">Login</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Email" id="usernameSignIn">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="passwordSignIn">
                </div>
                <input type="submit" value="Login" class="btn" id="loginBtn">
                <p class="account-text">Ainda não tem conta? <a href="#" id="sign-up-btn2">Registre-se</a></p>
            </form>
            
            <form action="" class="sign-up-form" id="signupForm">
                <h2 class="title">Registre-se</h2>
                <div class="input-field">
                    <i class="fas fa-user"></i>
                    <input type="text" placeholder="Usuário" id="usernameSignUp">
                </div>
                <div class="input-field">
                    <i class="fas fa-envelope"></i>
                    <input type="text" placeholder="Email" id="emailSignUp">
                </div>
                <div class="input-field">
                    <i class="fas fa-lock"></i>
                    <input type="password" placeholder="Senha" id="passwordSignUp">
                </div>
                <input type="submit" value="Registre-se" class="btn" id="signupBtn">
                <p class="account-text">Já tem conta? <a href="#" id="sign-in-btn2">Faça login</a></p>
            </form>
        </div>
        <div class="panels-container">
            <div class="panel left-panel">
                <div class="content">
                    <h3>Bem vindo de volta!</h3>
                    <img class="img-log" src="./assets/Design_sem_nome__5_-removebg-preview.png">
                    <p>Já tem conta?</p>
                    <button class="btn" id="sign-in-btn">Entrar</button>
                    <a href="./chiposto.html" class="visitante">Entrar como visitante</a>
                </div>
            </div>
            <div class="panel right-panel">
                <div class="content">
                    <h3>Bem vindo novo usuário!</h3>
                    <img class="img-log" src="./assets/Design_sem_nome__5_-removebg-preview.png">
                    <p>Ainda não tem conta?</p>
                    <button class="btn" id="sign-up-btn">Registre-se</button>
                    <a href="./chiposto.html" class="visitante">Entrar como visitante</a>
                </div>
                <img src="signup.svg" alt="" class="image">
            </div>
        </div>
    </div>
    <script src="./js/login.js"></script>
</body>
</html>
