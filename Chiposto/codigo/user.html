<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/user.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <header>
        <div class="cabecalho">
            <a href="./index.html"><img class="img-cabecalho" src="./assets/Design sem nome (1).png"
                    alt="Logo ChipostoS"></a>
            <div class="botoes-cabecalho">
                <a class="botoes-cabecalho-fun" href="./index.html">Inicio</a>
                <a class="botoes-cabecalho-fun" href="./sobre.html">Sobre</a>
                <a class="botoes-cabecalho-fun" href="./login.html">Entrar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container mt-4 mb-4 p-3 d-flex justify-content-center">
            <div class="card p-4">
                <div class=" image d-flex flex-column justify-content-center align-items-center">
                    <button class="btn2 btn-secondary">
                        <img src="./Assets/219983.png" height="100" width="100" />
                    </button>
                    <span class="name mt-3" id="nome-do-usuario">João Silva Resende</span>
                    <span class="idd" id="email-do-usuario">joaoresende@gmail.com</span>
                    <div class="d-flex flex-row justify-content-center align-items-center gap-2">
                        <span class="idd1">cliente</span>
                        <span><i class="fa fa-copy"></i></span>
                    </div>

                    <div class=" d-flex mt-2">

                        <button class="btn1 btn-dark btn btn-primary" data-bs-toggle="modal"
                            data-bs-target="#exampleModal">
                            Editar perfil
                        </button>

                        <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel"
                            aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h1 class="modal-title fs-5" id="exampleModalLabel">Editar Perfil</h1>
                                        <button type="button" class="btn-close" data-bs-dismiss="modal"
                                            aria-label="Close"></button>
                                    </div>
                                    <div class="modal-body">
                                        <form id="formulario-edicao">
                                            <div class="mb-3">
                                                <label for="nome" class="form-label">Nome:</label>
                                                <input type="text" class="form-control" id="nome" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="email" class="form-label">E-mail:</label>
                                                <input type="email" class="form-control" id="email" required>
                                            </div>
                                            <div class="mb-3">
                                                <label for="senha" class="form-label">Senha:</label>
                                                <input type="password" class="form-control" id="senha" required>
                                            </div>
                                        </form>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Fechar
                                        </button>
                                        <button type="button" class="btn btn-primary" onclick="editarperfil()">Salvar
                                            alterações</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                    </div>
                    <div class=" d-flex mt-2">

                        <button type="button" class="btn1 btn-dark logout" onclick="logout()">
                            <i class="fa fa-power-off"></i>Logout
                        </button>

                    </div>
                    <div class="text mt-3" style="text-align: center;">
                        <div class="d-flex flex-row justify-content-center align-items-center mt-3">
                            <span class="number">
                                <h2 class=" name" id="num-de-postos-usuario"></h2> Postos Salvos
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="card-container"></div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="js/user.js"></script>
</body>

</html>
