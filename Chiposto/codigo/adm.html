<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerencia</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/adm.css">
</head>

<body>
    <header>
        <div class="cabecalho">
            <a href="./index.html"><img class="img-cabecalho" src="./assets/Design sem nome (1).png"
                    alt="Logo ChipostoS"></a>
            <div class="botoes-cabecalho">
                <a class="botoes-cabecalho-fun" href="./index.html">Inicio</a>
                <a class="botoes-cabecalho-fun" href="./sobre.html">Sobre</a>
                <a class="botoes-cabecalho-fun" href="./login.html">Entrar</a>
            </div>
        </div>
    </header>

    <main>
        <div class="container">

            <h1 class="titulo">Painel de administração</h1>
            <hr>
            <div class="card-org">
                <div class="custom-card">
                    <i class="img-card  fa-solid fa-gas-pump"></i>
                    <div class="card-body">
                        <p class="card-text">Postos</p>
                        <a href="#" data-toggle="modal" data-target="#exampleModal" class="botao"><i
                                class="fa-solid fa-gears"></i>Gerenciar</a>
                    </div>
                </div>

            <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog" role="document">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="exampleModalLabel">Adicione/Remova um posto</h5>
                            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                <span aria-hidden="true">&times;</span>
                            </button>
                        </div>
                        <div class="modal-body">
                            <form id="addPostForm">
                                <label for="name">Nome do Posto:</label>
                                <input type="text" id="name" name="name" required>
                                <br>
                                <label for="photoUrl">URL da Foto:</label>
                                <input type="text" id="photoUrl" name="photoUrl" required>
                                <br>
                                <label for="gasPrice">Preço da Gasolina:</label>
                                <input type="number" id="gasPrice" name="gasPrice" step="0.01" required>
                                <br>
                                <label for="location">Localização:</label>
                                <input type="text" id="location" name="location" required>
                                <br>
                                <label for="latitude">Latitude:</label>
                                <input type="text" id="latitude" name="latitude" placeholder="Ex: -19.938883">
                                <br>
                                <label for="longitude">Longitude:</label>
                                <input type="text" id="longitude" name="longitude" placeholder="Ex: -43.936288">
                                <br>
                                <label for="features">Recursos (separados por vírgula):</label>
                                <input type="text" id="features" name="features" placeholder="Ex: lava-rápido,24 horas">

                                <!-- Adicione outros campos conforme necessário -->

                                <button type="button" class="btn btn-primary" onclick="adicionarPosto()"
                                    data-dismiss="modal">Adicionar Posto</button>

                                <h5>Remover Posto</h5>
                                <ul id="listaPostos">
                                    <!-- A lista de postos será exibida aqui -->
                                </ul>
                                <button type="button" class="btn btn-danger" onclick="exibirPostosParaRemover()">Exibir Postos para Remover</button>
                            </form>
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="js/adm.js"></script>
    <script src="https://kit.fontawesome.com/70e732b00c.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
